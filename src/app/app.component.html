<main class="main">
  <div class="text-container">
    <h1 class="display-text" fitText>Time to {{ title }}</h1>
  </div>
  <div class="text-container">
    <h1 class="date-counter" fitText>{{ countdown }}</h1>
  </div>

  <div class="inputs">
    <div>
      <label for="event-name">Title</label>
      <input
        [(ngModel)]="title"
        type="text"
        class="title-input"
        id="event-name"
        aria-label="Event name"
        placeholder="Event name"
      />
    </div>

    <div>
      <label for="target-date">Date</label>
      <input
        [ngModel]="targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="onDateChange($event)"
        type="text"
        pattern="\d{4}-\d{2}-\d{2}"
        placeholder="YYYY-MM-DD"
        class="counter-input"
        id="target-date"
        aria-label="Target date"
      />
    </div>
  </div>
</main>

<router-outlet />
